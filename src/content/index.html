  <body>
    <section class="tv-program">
      <header class="tv-program__header">
          <h1 class="tv-program__title">TV PROGRAM</h1>
          <form class="tv-program__search-form">
            <input class="input-search" type="text" id="question" placeholder="search by title">
            <button type="submit" class="button-search"> 
                <div><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                  width="24" height="24"
                  viewBox="0 0 24 24"
                  style=" fill:#000000;"><path d="M22 20L20 22 14 16 14 14 16 14z"></path><path d="M9,16c-3.9,0-7-3.1-7-7c0-3.9,3.1-7,7-7c3.9,0,7,3.1,7,7C16,12.9,12.9,16,9,16z M9,4C6.2,4,4,6.2,4,9c0,2.8,2.2,5,5,5 c2.8,0,5-2.2,5-5C14,6.2,11.8,4,9,4z"></path><path d="M13.7 12.5H14.7V16H13.7z" transform="rotate(-44.992 14.25 14.25)"></path></svg></div>
            </button>
            <!-- <fieldset class="fieldset"> -->
              <legend>sort by</legend>
              <input type="radio" id="name" name="sort">
              <label for="name">name</label>
              <input type="radio" id="rating" name="sort">
              <label for="rating">rating</label>
              <input type="radio" id="relase-date" name="sort">
              <label for="relase-date">relase date</label>
              <legend>filter by</legend>
              <input type="checkbox" id="status" name="filter">
              <label for="status">status</label>
              <input type="checkbox" id="relase-year" name="filter">
              <label for="relase-year">relase year</label>
            <!-- </fieldset> -->
        </form>
      </header>
      <h2>Films</h2>
      
    <div class="results" id="results">
